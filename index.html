<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
  </head>
  <body>
    <h1>Welcome to my personal website</h1>
    <p>My name is [Your Name] and I'm a [Your Profession].</p>

    <h2>My Resume</h2>
    <ul>
      <li>Education</li>
      <li>Experience</li>
      <li>Skills</li>
    </ul>

      <button type="submit">Send</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
